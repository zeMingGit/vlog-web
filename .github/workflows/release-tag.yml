name: Create Release
 
on:
  push:
    branches:
      - main  
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # 这是 GitHub 提供的默认 token，用于身份验证
      with:
        tag_name: v${{ github.ref }} # 版本号，可以根据需要调整
        release_name: Release v${{ github.ref }} # release 名称
        body: |
            Please refer to [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
        draft: false
        prerelease: false